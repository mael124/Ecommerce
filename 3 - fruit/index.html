<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--My styles-->
    <link rel="stylesheet" href="css/style.css">
    <title>Fruits</title>
</head>

<body>
    <!--box Content-->
    <div class="boxContent">

        <!--Part Top-->
        <div class="row">
            <div class="item">
                <div class="item__Illustration">
                    <img src="img/banane.png" alt="banana">
                </div>
                <div class="item__Description">
                    <h1>breaking banana</h1>
                    <div class="pricePart">
                        <h4>140/Kg</h4>
                        <div class="button">
                            <button>&#45;</button>
                            <button>&#43;</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="item__Illustration">
                    <img src="img/ananas.png" alt="ananas">
                </div>
                <div class="item__Description">
                    <h1>breaking ananas</h1>
                    <div class="pricePart">
                        <h4>240/Kg</h4>
                        <div class="button">
                            <button>&#45;</button>
                            <button>&#43;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Part Bottom-->
        <div class="row">
            <div class="item">
                <div class="item__Illustration coconut">
                    <img src="img/coconut.png" alt="coconut">
                </div>
                <div class="item__Description">
                    <h1>coconut </h1>
                    <div class="pricePart">
                        <h4>540/Kg</h4>
                        <div class="button">
                            <button>&#45;</button>
                            <button>&#43;</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="item__Illustration">
                    <img src="img/mangue.png" alt="">
                </div>
                <div class="item__Description">
                    <h1>breaking Mango</h1>
                    <div class="pricePart">
                        <h4>140/Kg</h4>
                        <div class="button">
                            <button>&#45;</button>
                            <button>&#43;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
